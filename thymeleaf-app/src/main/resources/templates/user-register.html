<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="form-container">
    <h1>User Register</h1>
    <form th:action="@{/register/save}" method="POST" th:object="${userform}">
        <div class="form-group">
             <label for="username">Username</label>
             <input type="text" id="username" th:field="*{name}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" id="gender" th:field="*{gender}" value="Male" /> Male
            <input type="radio" id="gender" th:field="*{gender}" value="Female" /> Female
        </div>
        <div class="form-group">
            <label for="gender">Profession</label>
            <select class="form-select" th:field="*{profession}">
               <option th:each="p: ${listProfession}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
