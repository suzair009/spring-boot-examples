<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="form-container">
    <h1>User Register</h1>
    <form th:action="@{/register/save}" method="POST" th:object="${userform}">
        <div class="form-group">
             <label for="username">Username</label>
             <input type="text" id="username" th:field="*{name}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" id="gender" th:field="*{gender}" value="Male" /> Male
            <input type="radio" id="gender" th:field="*{gender}" value="Female" /> Female
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <select class="form-select" id="profession" th:field="*{profession}">
               <option th:each="p: ${listProfession}" th:value="${p.Id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-select" id="department" name="department">
                <option th:each="p: ${department}" th:value="${p.Id}" th:text="${p.department}"></option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-check-input" type="checkbox" value="1" id="isadmin" th:field="*{isadmin}" >
            <input type="hidden" name="_isadmin" value=""/>
            <label class="form-check-label" for="isadmin">
                IsAdmin
            </label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
